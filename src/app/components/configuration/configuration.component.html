<section class="page-section">
    <app-section-header>Configuration</app-section-header>

    <app-legacy [dataSource]="{legacy: forms.appearance, guests}"></app-legacy>
    <app-appearance [buttonsTemplate]="altButtonsTemplate" 
        [dataSource]="{form: forms.appearance, description: 'Configure your branding colors.'}"></app-appearance>

    <form [formGroup]="forms.behaviour" (ngSubmit)="onSubmit(forms.behaviour)">
        <mat-divider class="card-divider"></mat-divider>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div class="header">Behaviour</div>
                </mat-panel-title>
                <mat-panel-description>
                    Modify bot functionality.
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-divider></mat-divider>
            <div style="margin: 15px auto;">
                <mat-checkbox class="form-fit-half" [checked]="forms.behaviour.value['auto-shoutouts']"
                    formControlName="auto-shoutouts">Auto
                    Shoutouts</mat-checkbox>
                <mat-checkbox class="form-fit-half" [checked]="forms.behaviour.value['badge-vip']"
                    formControlName="badge-vip">Badge
                    Vip</mat-checkbox>
            </div>
            <mat-divider></mat-divider>
            <mat-card-title>Commands</mat-card-title>
            <mat-selection-list #commandsList formControlName="commands">
                <mat-list-option *ngFor="let command of commands" [value]="command" [disabled]="command == 'so'">
                    {{command}}
                </mat-list-option>
            </mat-selection-list>
            <mat-divider class="card-divider"></mat-divider>
            <div style="text-align: right; margin: 10px;">
                <button mat-raised-button type="submit" [disabled]="!forms.behaviour.valid"
                    color="primary">Update</button>
            </div>
        </mat-expansion-panel>
    </form>
    <form [formGroup]="forms.bits" (ngSubmit)="onSubmit(forms.bits)">
        <mat-divider class="card-divider"></mat-divider>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div class="header">Bits</div>
                </mat-panel-title>
                <mat-panel-description>
                    Bits to move items.
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-divider></mat-divider>
            <mat-checkbox class="form-fit" [checked]="forms.bits.value['enable-bits']"
                formControlName="enable-bits">Enable
                Bits</mat-checkbox>
            <mat-form-field class="form-fit" *ngIf="forms.bits.value['enable-bits'] === true" style="margin-top: 15px;">
                <mat-label>Select a Tier</mat-label>
                <mat-select formControlName="bits-tier" (selectionChange)="tierChange()">
                    <mat-option *ngFor="let option of options" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-select>
                <mat-hint matRipple #ripple><span style="font-weight: bolder;">Move Up {{bits['move-up']}} bits | Pin to Top {{bits['pin-item']}} bits</span></mat-hint>
            </mat-form-field>
            <div class="form-fit" *ngIf="forms.bits.value['enable-bits'] === true" style="margin-top: 15px;">
                <mat-label>Pin Days ({{forms.bits.value['pin-days']}} days)</mat-label>
                <mat-slider style="text-align: center; min-width: 95%;" min="1" max="5" step="1">
                    <input matSliderThumb formControlName="pin-days">
                </mat-slider>
            </div>
            <mat-divider class="card-divider"></mat-divider>
            <div style="text-align: right; margin: 10px;">
                <button mat-raised-button type="submit" [disabled]="!forms.bits.valid" color="primary">Update</button>
            </div>
        </mat-expansion-panel>
    </form>
</section>

<ng-template #altButtonsTemplate>
    <div style="text-align: left; margin: 10px;">

        <button mat-raised-button [disabled]="!forms.appearance.valid" color="accent" style="float: left; margin-right: 5px;"
        (click)="randomize()">Randomize</button>

        <button mat-raised-button type="submit" [disabled]="!forms.appearance.valid" color="primary"
            style="float: right;" (click)="onSubmit(forms.appearance)">Update</button>

        <button mat-raised-button [disabled]="!forms.appearance.valid" color="primary" style="float: left;"
            (click)="reset()">Reset</button>


    </div>
</ng-template>
