<section class="page-section">
    <app-section-header>Statistics</app-section-header>
    <div [@.disabled]="true">
        <mat-tab-group dynamicHeight>
            <mat-tab label="Top Shoutouts Guests">
                <table matSort (matSortChange)="sortStatistics($event)">
                    <tr>
                      <th mat-sort-header="login">Shoutout</th>
                      <th mat-sort-header="total">Total</th>
                    </tr>
                  
                    <tr *ngFor="let statistic of sortedStatistics">
                      <td>{{statistic.login}}</td>
                      <td>{{statistic.total}}</td>
                    </tr>
                  </table>
            </mat-tab>
            <mat-tab label="Pie Chart">
                <table matSort (matSortChange)="sortData($event)">
                    <tr>
                      <th mat-sort-header="name">Dessert (100g)</th>
                      <th mat-sort-header="calories">Calories</th>
                      <th mat-sort-header="fat">Fat (g)</th>
                      <th mat-sort-header="carbs">Carbs (g)</th>
                      <th mat-sort-header="protein">Protein (g)</th>
                    </tr>
                  
                    <tr *ngFor="let dessert of sortedData">
                      <td>{{dessert.name}}</td>
                      <td>{{dessert.calories}}</td>
                      <td>{{dessert.fat}}</td>
                      <td>{{dessert.carbs}}</td>
                      <td>{{dessert.protein}}</td>
                    </tr>
                  </table>
            </mat-tab>
            <mat-tab label="Line Chart">
                <p>works</p>
            </mat-tab>
        </mat-tab-group>
    </div>
</section>
