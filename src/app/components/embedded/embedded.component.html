<div style="padding-top: 10px; margin: auto;">

    <mat-card style="padding-top: 12px;" class="page-card" [ngClass]="{'twitch-theme-dark' : isDarkMode, 'twitch-theme-light': !isDarkMode}">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"><img
                    src="{{featured.profile_image_url}}" class="user-icon" /></div>
            <mat-card-title><span [ngClass]="{'twitch-theme-dark-font' : isDarkMode, 'twitch-theme-light-font': !isDarkMode}">{{featured.display_name}}</span></mat-card-title>
            <mat-card-subtitle style="margin-top: 10px; height: 34px;   display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;  
            overflow: hidden;"><span [ngClass]="{'twitch-theme-dark-font' : isDarkMode, 'twitch-theme-light-font': !isDarkMode}">{{featured.description}}</span></mat-card-subtitle>
        </mat-card-header>
        <span style="position: absolute; right: 0; padding-right: 5px;">
            <span style="font-size: 80%; padding-right: 5px;">Twitch {{isDarkMode ? 'Dark Mode' : 'Light Mode'}}</span>
            <mat-slide-toggle [(ngModel)]="isDarkMode"></mat-slide-toggle>
        </span>
        <div 
            [ngStyle]="{'background-color': settings['background-color'], 'color': settings['color']}"
            style="margin: auto; height: 300px; width: 300px; margin-top: 20px; margin-bottom: 15px;">
            <header>
                <div class="container">
                    <h2>Shoutouts for Streamers</h2>
                </div>
            </header>
            <ul class="items-list">
                <li  *ngFor="let guest of guests" class="ng-star-inserted">
                    <div>
                        <div
                            class="item"
                            title="naivebot" [ngStyle]="{'border-color': settings['border-color']}">
                            <div class="item-image"><a
                                    target="_blank" href="https://www.twitch.tv/{{guest.login}}"><img
                                        src="{{guest.profile_image_url}}"></a>
                            </div>
                            <div class="item-info">
                                <div class="item-info-display_name">{{guest.display_name}}
                                </div>
                                <div class="item-info-description">{{guest.description}}</div>
                                <div class="item-info-posted_by ng-star-inserted"
                                    [ngStyle]="{'background-color': settings['background-color'], 'border-color': settings['border-color']}">
                                    {{guest.posted_by}}</div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <mat-card-actions>
            <button class="twitch btn" (click)="visit(featured.login)">Visit {{featured.display_name}} on Twitch</button>
        </mat-card-actions>
    </mat-card>
</div>
