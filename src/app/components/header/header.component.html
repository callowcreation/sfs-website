<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>
            <a href="index.html" class="logo">
                <h4><img src="logo_1.svg" /> Shoutouts for Streamers</h4>
            </a>
        </span>
        <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>help</mat-icon>
            <mat-icon>home</mat-icon>
            <mat-icon>description</mat-icon>
            <mat-icon>login</mat-icon>
            <mat-icon>logout</mat-icon>
        </button> -->
        <span class="example-spacer"></span>

        <span class="menu-inline-line">
            <button [routerLink]="[route.path]" mat-icon-button class="example-icon"
                *ngFor="let route of routes['Navigation']" title="{{route.title}}">
                <mat-icon *ngIf="route.data.icon">{{route.data.icon}}</mat-icon>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="showProfile == true">
                <img [src]="profilePic" class="profile-icon" />
            </button>
        </span>

        <mat-menu #menu="matMenu">
            <button mat-menu-item [disabled]="true">
                <span>{{display_name}}</span>
            </button>
            <mat-divider></mat-divider>
            <span *ngFor="let route of routes['Profile']">
                <button mat-menu-item [routerLink]="[route.path]">
                    <mat-icon *ngIf="route.data.icon">{{route.data.icon}}</mat-icon>
                    <span>{{route.title}}</span>
                </button>
            </span>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>

    <mat-toolbar-row class="menu-second-line">
        <div style="text-align: center;">
            <button [routerLink]="[route.path]" mat-icon-button class="example-icon"
                *ngFor="let route of routes['Navigation']" title="{{route.title}}">
                <mat-icon *ngIf="route.data.icon">{{route.data.icon}}</mat-icon>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="showProfile == true">
                <img [src]="profilePic" class="profile-icon" />
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
