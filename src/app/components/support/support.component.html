<section class="page-section">
    <app-section-header>FAQ</app-section-header>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Install
                </mat-panel-title>
                <mat-panel-description>
                    How to install.
                </mat-panel-description>
            </mat-expansion-panel-header>
            <app-install></app-install>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Contact
                </mat-panel-title>
                <mat-panel-description>
                    How to contact.
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-panel-description>How do I contact the developers? <i>In the footer or the button below ... </i></mat-panel-description>
            <button mat-raised-button color="primary"
            style="float: right;">Contact Us</button>
        </mat-expansion-panel>
        <mat-expansion-panel *ngFor="let panel of panels" (opened)="panel.state = true" (closed)="panel.state = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{panel.title}}
                </mat-panel-title>
                <mat-panel-description>
                    {{panel.summary}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            {{panel.description}}
        </mat-expansion-panel>
    </mat-accordion>
</section>
